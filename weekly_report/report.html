<HTML lang="ja">
<HEAD>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="./css/report.css" >
	<script type="text/javascript" src="./js/report.js"></script>
</HEAD>
<TITLE>週報</TITLE>
<BODY>

<H1>【週報】</H1>
<FORM>
<DIV id="weekly_report_body">
	<DIV id="rigth_outer_frame" class='outer_frame'>
		<DIV id="comment_line" class='one_day_box'>
			<DIV id="monday_comment" class='day_comment'>
				<DIV class='day_block'>3/14</DIV>
				<INPUT id='monday_text' class='week_day_text' type='text'/>
			</DIV>
			<DIV id="tuesday_comment" class='day_comment'>
				<DIV class='day_block'>3/15</DIV>
				<INPUT id='tuesday_text' class='week_day_text' type='text'/>
			</DIV>
			<DIV id="wednesday_comment" class='day_comment'>
				<DIV class='day_block'>3/16</DIV>
				<INPUT id='wednesday_text' class='week_day_text' type='text'/>
			</DIV>
			<DIV id="thursday_comment" class='day_comment'>
				<DIV class='day_block'>3/17</DIV>
				<INPUT id='thursday_text' class='week_day_text' type='text'/>
			</DIV>
			<DIV id="friday_comment" class='day_comment'>
				<DIV class='day_block'>3/18</DIV>
				<INPUT id='friday_text' class='week_day_text' type='text'/>
			</DIV>
		</DIV>
	</DIV>
	<DIV id="middle_outer_frame" class='outer_frame'>
		<DIV id="week_lectures_description" class='description'>
			<SPAN style='height: 350px;'>週間講義内容</SPAN>
		</DIV>
		<DIV id="week_impression_description" class='description'>
			<SPAN style='height: 75px;'>週間所感</SPAN>
		</DIV>
		<DIV id="educator_comment_description" class='description'>
			<SPAN style='height: 75px;'>週間講義内容</SPAN>
		</DIV>
	</DIV>
	<DIV id="left_outer_frame" class='outer_frame'>
		<DIV id="week_lectures">
			<DIV id="monday_lectures" class='day_lectures'>
				<INPUT id='monday_lectures_text' class='lectures_text' type='text'/>
			</DIV>
			<DIV id="tuesday_lectures" class='day_lectures'>
				<INPUT id='tuesday_lectures_text' class='lectures_text' type='text'/>
			</DIV>
			<DIV id="wednesday_lectures" class='day_lectures'>
				<INPUT id='wednesday_lectures_text' class='lectures_text' type='text'/>
			</DIV>
			<DIV id="thursday_lectures" class='day_lectures'>
				<INPUT id='thursday_lectures_text' class='lectures_text' type='text'/>
			</DIV>
			<DIV id="friday_lectures" class='day_lectures'>
				<INPUT id='friday_lectures_text' class='lectures_text' type='text'/>
			</DIV>
		</DIV>
		<DIV id="week_impression">
			<INPUT id='week_impression_text' class='week_impression' type='text'/>
		</DIV>
		<DIV id="educator_comment">
			<INPUT id='educator_comment_text' class='educator_comment' type='text'/>
		</DIV>
	</DIV>
</DIV>
</FORM>
</BODY>
</HTML>
